<app-nav-menu></app-nav-menu>
<div class="container">
  <div class="row">
    <a class="btn btn-primary" [routerLink]="['/teachers/create']"><fa-icon [icon]="faPlus"></fa-icon> Add</a>
  </div>
  <div class="row">
    <table class="table table-striped">
      <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Phone</td>
        <td></td>
        <td></td>
      </tr>
      <tr *ngFor="let d of data">
        <td>{{d.teacherId}}</td>
        <td>{{d.fullName}}</td>
        <td>{{d.phoneNumber}}</td>
        <td><a [routerLink]="['/teachers/'+d.teacherId]" class="btn btn-warning"><fa-icon [icon]="faEdit"></fa-icon> Edit</a></td>
        <td><a (click)="remove(d.teacherId, d.fullName)" class="btn btn-danger"><fa-icon [icon]="faTrash"></fa-icon> Remove</a></td>
      </tr>
    </table>
  </div>
</div>
