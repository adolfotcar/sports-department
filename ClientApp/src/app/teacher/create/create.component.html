<div class="container">

  <form [formGroup]="MyForm" (ngSubmit)="this[EventValue]()">

    <h3>Create new Teacher</h3>
    <div class="row">

      <table class="table">
        <tr>
          <td>Name</td>
          <td>
            <input type="text" formControlName="Name">
            <div *ngIf="submitted && MyForm.controls.Name.errors" class="text-danger">
              <div *ngIf="MyForm.controls.Name.errors.required">Name is required</div>
            </div>
          </td>
        </tr>
        <tr>
          <td>Surname</td>
          <td>
            <input type="text" formControlName="Surname">
            <div *ngIf="submitted && MyForm.controls.Surname.errors" class="text-danger">
              <div *ngIf="MyForm.controls.Surname.errors.required">Surname is required</div>
            </div>
          </td>
        </tr>
        <tr>
          <td>Phone</td>
          <td>
            <input type="text" formControlName="PhoneNumber">
            <div *ngIf="submitted && MyForm.controls.PhoneNumber.errors" class="text-danger">
              <div *ngIf="MyForm.controls.PhoneNumber.errors.required">Phone is required</div>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit" class="btn btn-primary">Save</button>
          </td>
        </tr>
      </table>
    </div>
  </form>
</div>
