<div class="container">

  <form [formGroup]="MyForm" (ngSubmit)="this[EventValue]()">

    <h3>Create new User</h3>
    <div class="row">

      <table class="table">
        <tr>
          <td>Name</td>
          <td>
            <input type="text" formControlName="Name">
            <div *ngIf="submitted && MyForm.controls.Name.errors" class="text-danger">
              <div *ngIf="MyForm.controls.Name.errors.required">Name is required</div>
            </div>
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>
            <input type="text" formControlName="Email">
            <div *ngIf="submitted && MyForm.controls.Email.errors" class="text-danger">
              <div *ngIf="MyForm.controls.Email.errors.required">Email is required</div>
            </div>
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input type="password" formControlName="Password">
            <div *ngIf="submitted && MyForm.controls.Password.errors" class="text-danger">
              <div *ngIf="MyForm.controls.Password.errors.required">Password is required</div>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit" class="btn btn-primary">Save</button>
          </td>
        </tr>
      </table>
    </div>
  </form>
</div>
