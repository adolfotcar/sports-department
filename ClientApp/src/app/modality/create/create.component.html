<app-nav-menu></app-nav-menu>
<div class="container">

  <form [formGroup]="MyForm" (ngSubmit)="this[EventValue]()">

    <h3>Create Modality</h3>
    <div class="row">

      <table class="table">
        <tr>
          <td>Name</td>
          <td>
            <input type="text" formControlName="Name">
            <div *ngIf="submitted && MyForm.controls.Name.errors" class="text-danger">
              <div *ngIf="MyForm.controls.Name.errors.required">Name is required</div>
            </div>
          </td>
        </tr>
        <tr>
          <td>Teacher</td>
          <td>
            <select formControlName="TeacherId">
              <option *ngFor="let t of teachers" [ngValue]="t.teacherId">{{t.fullName}}</option>
            </select>
            <div *ngIf="submitted && MyForm.controls.TeacherId.errors" class="text-danger">
              <div *ngIf="MyForm.controls.TeacherId.errors.required">Teacher is required</div>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit" class="btn btn-primary">Save</button>
          </td>
        </tr>
      </table>
    </div>
  </form>
</div>
